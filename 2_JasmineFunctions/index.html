<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Jasmine | Functions</title>

    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>

</head>

<body class="body">
    <h1 class="title">
        Calculator @ Add/Subtract

    <input class="input" type="text" placeholder="Enter Numbers with Operation e.g. 10+20"

    <div class="calc-container">

        <span id="calculatorResult"></span>
    </div>
</body>
